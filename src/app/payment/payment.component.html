<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>Payment</title>
</head>
<body>
    <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th>Medicine Name</th>
            <th>Quantity</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let medicine of selectedMedicines; let i = index">
            <td>{{ medicine.name }}</td>
            <td>{{ medicine.quantity }}</td>
            <td>{{ medicine.price * medicine.quantity | currency }}</td>
          </tr>
        </tbody>
      </table>
      <p>Total Price: {{ totalPrice | currency }}</p>
      <div>
        <label for="upiId">Enter UPI Id:</label>
        <input type="text" id="upiId" ng-model="upiId" placeholder="Enter UPI Id">
        <br>
        <button class="btn btn-primary" ng-click="requestPayment()">Request Payment</button> 

      </div>
</body>
</html>
